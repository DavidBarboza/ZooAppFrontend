<div class="col-lg-12">
    <h3>{{title}}</h3>

    <div class="row">
            <div class="col-lg-1">Buscar:</div>
            <div class="col-lg-3">    
                <input type="text" [(ngModel)]="busqueda">
            </div>
    </div>
    <br/>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Nombre</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals | search: busqueda">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td>
                    <a [routerLink]="['/animals', animal._id]" class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Ver
                    </a>
                    <a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar
                    </a>
                    <a href="#myModal-{{animal._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Eliminar
                    </a>

                    <!-- Modal HTML -->
                    <div id="myModal-{{animal._id}}" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Confirmación</h4>
                            </div>
                            <div class="modal-body">
                                <p>¿Estás seguro de eliminar el animal <strong>{{animal.name}}</strong> ? </p>
                                <p class="text-warning"><small>Si eliminas el animal no podrás recuperarlo</small></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimal(animal._id)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
