<div class="col-lg-12" [@fadeIn]> 
    <h1>{{title}}</h1>

    <div class="col-sm-6 col-md-4" *ngFor="let animal of animals">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="{{url + 'get-image-animal/' + animal.image}}" alt="{{animal.name}}">
            </div>
            <div class="caption">
                <h3><a [routerLink]="['/animals', animal._id]">{{animal.name}}</a></h3>
                <p>{{animal.description}}</p>
            </div>
        </div>
    </div>
</div>
